services:
  db:
    container_name: db
    image: postgres:17.4-alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - hokm_postgres_data:/var/lib/postgresql/data/
    expose:
      - "5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    user: postgres

  mongodb:
    image: mongo:7
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - hokm_mongo_data:/data/db
    expose:
      - "27017"
    networks:
      - backend
    healthcheck:
      test: "echo 'db.runCommand({ ping: 1 })' | mongosh --quiet"
      interval: 10s
      timeout: 5s
      retries: 5
    user: mongodb

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --no-input &&
      (python manage.py compilemessages || echo 'No translation files found or compilation failed') &&
      gunicorn ${PROJECT_NAME}.wsgi:application --workers=${GUNICORN_WORKERS} --timeout=${GUNICORN_TIMEOUT} --bind 0.0.0.0:${GUNICORN_PORT}
      "
    env_file:
      - .env
    volumes:
      - .:/app
      - hokm_static_volume:/app/static
      - hokm_media_volume:/app/media
    expose:
      - "8000"
    networks:
      - frontend
      - backend
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    tmpfs:
      - /tmp
      - /var/tmp

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}" --appendonly yes
    env_file:
      - .env
    volumes:
      - hokm_redis_data:/data
    expose:
      - "6379"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "$REDIS_PASSWORD", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    user: redis

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A ${PROJECT_NAME} worker --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    tmpfs:
      - /tmp
      - /var/tmp

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A ${PROJECT_NAME} beat --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    tmpfs:
      - /tmp
      - /var/tmp

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A ${PROJECT_NAME} flower --port=5555 --basic-auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    env_file:
      - .env
    expose:
      - "5555"
    networks:
      - frontend
      - backend
    depends_on:
      - redis
      - celery
      - celery-beat
    restart: unless-stopped
    tmpfs:
      - /tmp
      - /var/tmp

  nginx:
    image: nginx:alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro  # Read-only
      - hokm_static_volume:/app/static:ro    # Read-only static files
      - hokm_media_volume:/app/media:ro      # Read-only media files
      - ./ssl:/etc/nginx/ssl:ro              # SSL certificates (create this directory)
    networks:
      - frontend
    restart: unless-stopped

networks:
  frontend:
    driver: bridge
    internal: false
  backend:
    driver: bridge
    internal: true

volumes:
  hokm_postgres_data:
  hokm_mongo_data:
  hokm_redis_data:
  hokm_media_volume:
  hokm_static_volume:
